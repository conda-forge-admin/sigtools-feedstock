{% set name = "sigtools" %}
{% set version = "2.0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sigtools-{{ version }}.tar.gz
  sha256: e7789628ec0d02e421bca76532b0d5da149f96f09e7ed4a5cbf318624b75e949

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - six

test:
  imports:
    - sigtools
    - sigtools.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://sigtools.readthedocs.io/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Utilities for working with inspect.Signature objects.
  dev_url: https://github.com/epsy/sigtools

extra:
  recipe-maintainers:
    - dstansby
    - proinsias
